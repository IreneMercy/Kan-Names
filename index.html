<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Khan Names</title>
  </head>
  <body>
    <div class="container-fluid">
      <form class="form-inline">
        <div class="input-group">
             <label>Year</label>
             <br>
             <input type="text" name="year" value="year" min="0" max="2019" required>
        </div>

        <div class="input-group">
          <label>Month</label>
          <br>
          <input type="text" name="month" value="month" min="1" max="12" required>
        </div>

        <div class="input-group">
          <label>Date</label>
          <br>
          <input type="text" name="date" value="date"  min="1" max="31" required>
        </div>

      </form>
    </div>
<script src="js/khan-name.js"></script>
  </body>
</html>
